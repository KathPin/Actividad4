<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        #map {
            width: 100%;
            height: 1231px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/Limite_Departamental_HN_1.js"></script>
        <script src="data/CatastroMinero_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[10.74116316456602,-90.70570823794019],[19.710034286094988,-79.92771314541157]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_Limite_Departamental_HN_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">OBJECTID</th>\
                        <td>' + (feature.properties['OBJECTID'] !== null ? autolinker.link(feature.properties['OBJECTID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">COD</th>\
                        <td>' + (feature.properties['COD'] !== null ? autolinker.link(feature.properties['COD'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">DEPTO</th>\
                        <td>' + (feature.properties['DEPTO'] !== null ? autolinker.link(feature.properties['DEPTO'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Shape_Leng</th>\
                        <td>' + (feature.properties['Shape_Leng'] !== null ? autolinker.link(feature.properties['Shape_Leng'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Shape_Area</th>\
                        <td>' + (feature.properties['Shape_Area'] !== null ? autolinker.link(feature.properties['Shape_Area'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">DEP</th>\
                        <td>' + (feature.properties['DEP'] !== null ? autolinker.link(feature.properties['DEP'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">CODPAIS</th>\
                        <td>' + (feature.properties['CODPAIS'] !== null ? autolinker.link(feature.properties['CODPAIS'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Km2</th>\
                        <td>' + (feature.properties['Km2'] !== null ? autolinker.link(feature.properties['Km2'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Densidad</th>\
                        <td>' + (feature.properties['Densidad'] !== null ? autolinker.link(feature.properties['Densidad'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Limite_Departamental_HN_1_0() {
            return {
                pane: 'pane_Limite_Departamental_HN_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(231,113,72,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Limite_Departamental_HN_1');
        map.getPane('pane_Limite_Departamental_HN_1').style.zIndex = 401;
        map.getPane('pane_Limite_Departamental_HN_1').style['mix-blend-mode'] = 'normal';
        var layer_Limite_Departamental_HN_1 = new L.geoJson(json_Limite_Departamental_HN_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Limite_Departamental_HN_1',
            layerName: 'layer_Limite_Departamental_HN_1',
            pane: 'pane_Limite_Departamental_HN_1',
            onEachFeature: pop_Limite_Departamental_HN_1,
            style: style_Limite_Departamental_HN_1_0,
        });
        bounds_group.addLayer(layer_Limite_Departamental_HN_1);
        map.addLayer(layer_Limite_Departamental_HN_1);
        function pop_CatastroMinero_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">id_concesi</th>\
                        <td>' + (feature.properties['id_concesi'] !== null ? autolinker.link(feature.properties['id_concesi'].toLocaleString()) : '') + '</td>\
                    </tr>\

                    </tr>\

                        <td>' + (feature.properties['nombre_zon'] !== null ? autolinker.link(feature.properties['nombre_zon'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">concesiona</th>\
                        <td>' + (feature.properties['concesiona'] !== null ? autolinker.link(feature.properties['concesiona'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">estado</th>\
                        <td>' + (feature.properties['estado'] !== null ? autolinker.link(feature.properties['estado'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">hectarea</th>\
                        <td>' + (feature.properties['hectarea'] !== null ? autolinker.link(feature.properties['hectarea'].toLocaleString()) : '') + '</td>\
                    </tr>\

                    </tr>\
                    <tr>\

                        <td>' + (feature.properties['fecha_inic'] !== null ? autolinker.link(feature.properties['fecha_inic'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\

                    </tr>\

                        <td>' + (feature.properties['codigo'] !== null ? autolinker.link(feature.properties['codigo'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">areamr</th>\
                        <td>' + (feature.properties['areamr'] !== null ? autolinker.link(feature.properties['areamr'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Area_ha</th>\
                        <td>' + (feature.properties['Area_ha'] !== null ? autolinker.link(feature.properties['Area_ha'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_CatastroMinero_2_0() {
            return {
                pane: 'pane_CatastroMinero_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(196,60,57,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_CatastroMinero_2');
        map.getPane('pane_CatastroMinero_2').style.zIndex = 402;
        map.getPane('pane_CatastroMinero_2').style['mix-blend-mode'] = 'normal';
        var layer_CatastroMinero_2 = new L.geoJson(json_CatastroMinero_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_CatastroMinero_2',
            layerName: 'layer_CatastroMinero_2',
            pane: 'pane_CatastroMinero_2',
            onEachFeature: pop_CatastroMinero_2,
            style: style_CatastroMinero_2_0,
        });
        bounds_group.addLayer(layer_CatastroMinero_2);
        map.addLayer(layer_CatastroMinero_2);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_CatastroMinero_2,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'Area_ha'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        </script>
    </body>
</html>
